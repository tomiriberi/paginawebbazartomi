    <h2>Formulario de Compras</h2>
    <form action="procesar_compra.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="producto">Selecciona un Producto:</label>
        <select id="producto" name="producto" required>
            <option value="Producto 1">Plato - $6.350</option>
            <option value="Producto 2">Utensilios de Cocina - $28.500</option>
            <option value="Producto 3">Macetas - $4.750</option>
            <option value="Producto 4">Tazas de Porcelana - $10.000</option>
        </select>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" value="1" required>
        
        <button type="submit">Enviar Compra</button>
    </form>

    <h2>Comentarios</h2>
